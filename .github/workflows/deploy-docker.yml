name: Deploy to Production (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: production - test and deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build application
        run: npm run build

  # Проверка что код прошел проверки на stage
  check-stage-status:
    name: Check stage branch status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Check if commit passed CI on stage
        run: |
          echo "Checking if latest stage commit passed CI..."
          
          # Get the commit SHA from the current branch (should be from stage)
          CURRENT_SHA="${{ github.sha }}"
          echo "Current commit SHA: $CURRENT_SHA"
          
          # Get the latest commit from stage branch
          git fetch origin stage:stage 2>/dev/null || true
          STAGE_SHA=$(git rev-parse origin/stage 2>/dev/null || echo "")
          
          if [ -z "$STAGE_SHA" ]; then
            echo "⚠️ Could not determine stage branch SHA, using current commit"
            STAGE_SHA="$CURRENT_SHA"
          fi
          
          echo "Checking CI status for stage commit: $STAGE_SHA"
          
          # Check CI status using GitHub API
          CI_STATUS=$(gh api repos/${{ github.repository }}/commits/$STAGE_SHA/status --jq '.state' 2>/dev/null || echo "unknown")
          
          if [ "$CI_STATUS" = "success" ]; then
            echo "✅ CI passed on stage branch for commit $STAGE_SHA"
          elif [ "$CI_STATUS" = "pending" ]; then
            echo "⚠️ CI is still running on stage branch for commit $STAGE_SHA"
            echo "⚠️ Continuing anyway, but this should be investigated"
          elif [ "$CI_STATUS" = "failure" ] || [ "$CI_STATUS" = "error" ]; then
            echo "❌ CI failed on stage branch for commit $STAGE_SHA"
            echo "❌ Deployment blocked: code must pass CI on stage before deploying to production"
            exit 1
          else
            echo "⚠️ Could not determine CI status (got: $CI_STATUS)"
            echo "⚠️ Continuing, but this should be verified manually"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, check-stage-status]
    environment:
      name: production
      # Manual approval required for production deployment

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/home/ubuntu/katz-backend' }}"
            GIT_REPO="${{ secrets.GIT_REPO || github.repository }}"
            GIT_BRANCH="main"
            
            echo "=========================================="
            echo "Начало деплоя"
            echo "=========================================="
            echo "DEPLOY_PATH: $DEPLOY_PATH"
            echo "GIT_REPO: $GIT_REPO"
            echo "GIT_BRANCH: $GIT_BRANCH"
            echo "Текущая директория: $(pwd)"
            echo "Пользователь: $(whoami)"
            echo ""
            
            # Определяем URL репозитория
            # Используем GIT_TOKEN если указан, иначе SSH
            if [ -n "${{ secrets.GIT_TOKEN }}" ]; then
              GIT_URL="https://${{ secrets.GIT_TOKEN }}@github.com/$GIT_REPO.git"
              echo "Используем GIT_TOKEN для клонирования"
            else
              # Используем SSH URL (требует настройки SSH ключа на сервере)
              GIT_URL="git@github.com:$GIT_REPO.git"
              echo "Используем SSH для клонирования (требует SSH ключ на сервере)"
            fi
            echo "GIT_URL: ${GIT_URL%%@*}" # Показываем без токена для безопасности
            echo ""
            
            # Создаем директорию, если не существует
            echo "Создаем директорию $DEPLOY_PATH..."
            mkdir -p "$DEPLOY_PATH" || {
              echo "❌ ОШИБКА: Не удалось создать директорию $DEPLOY_PATH"
              echo "Проверьте права доступа пользователя $(whoami)"
              exit 1
            }
            echo "✅ Директория создана или уже существует"
            
            echo "Переходим в директорию $DEPLOY_PATH..."
            cd "$DEPLOY_PATH" || {
              echo "❌ ОШИБКА: Не удалось перейти в директорию $DEPLOY_PATH"
              exit 1
            }
            echo "✅ Текущая директория: $(pwd)"
            echo ""
            
            # Клонируем или обновляем репозиторий
            if [ -d ".git" ]; then
              echo "Обновляем репозиторий..."
              # Проверяем текущий remote URL и обновляем если нужно
              CURRENT_URL=$(git remote get-url origin 2>/dev/null || echo "")
              if [ "$CURRENT_URL" != "$GIT_URL" ]; then
                echo "Обновляем remote URL..."
                git remote set-url origin "$GIT_URL"
              fi
              git fetch origin || {
                echo "❌ ОШИБКА: Не удалось выполнить git fetch"
                echo "Проверьте SSH ключ или GIT_TOKEN"
                exit 1
              }
              git reset --hard origin/$GIT_BRANCH || {
                echo "❌ ОШИБКА: Не удалось выполнить git reset"
                exit 1
              }
              git clean -fd
              echo "✅ Репозиторий обновлен"
            else
              echo "Клонируем репозиторий..."
              git clone -b $GIT_BRANCH $GIT_URL . || {
                echo "❌ ОШИБКА: Не удалось клонировать репозиторий"
                echo "Возможные причины:"
                echo "  1. Нет SSH ключа на сервере (если используется SSH)"
                echo "  2. Неверный GIT_TOKEN (если используется токен)"
                echo "  3. Нет доступа к репозиторию"
                echo "  4. Неверный GIT_REPO: $GIT_REPO"
                exit 1
              }
              echo "✅ Репозиторий клонирован"
            fi
            echo ""
            
            # Проверяем наличие .env файла
            echo "Проверяем наличие .env файла..."
            if [ ! -f ".env" ]; then
              echo "⚠️ ВНИМАНИЕ: Файл .env не найден!"
              echo "Создайте файл .env вручную на сервере в директории $DEPLOY_PATH"
              echo "Или временно закомментируйте эту проверку для первого деплоя"
              exit 1
            fi
            echo "✅ Файл .env найден"
            echo ""
            
            # Останавливаем старые контейнеры
            echo "Останавливаем старые контейнеры..."
            docker compose down || true
            
            # Собираем и запускаем новые контейнеры
            echo "Собираем и запускаем контейнеры..."
            docker compose up -d --build
            
            # Показываем статус
            echo "Статус контейнеров:"
            docker compose ps
            
            # Очищаем неиспользуемые образы (опционально)
            echo "Очищаем неиспользуемые образы..."
            docker image prune -f || true

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 15

      - name: Smoke tests
        run: |
          echo "Running smoke tests after deployment..."
          PROD_URL="${{ secrets.PRODUCTION_URL || 'http://localhost:3000' }}"
          
          # Check health endpoint
          echo "Checking health endpoint..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            if curl -f -s "${PROD_URL}/api/health" > /dev/null 2>&1; then
              echo "✅ Health check passed on attempt $ATTEMPT"
              break
            fi
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
              echo "⚠️ Deployment may have failed. Consider rollback."
              exit 1
            fi
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 5 seconds..."
            sleep 5
          done
          
          # Verify health response structure
          HEALTH_RESPONSE=$(curl -s "${PROD_URL}/api/health")
          if echo "$HEALTH_RESPONSE" | grep -q '"status"'; then
            echo "✅ Health endpoint returns valid JSON"
          else
            echo "❌ Health endpoint response is invalid"
            echo "Response: $HEALTH_RESPONSE"
            exit 1
          fi
          
          # Check if status is ok or degraded (down is not acceptable)
          STATUS=$(echo "$HEALTH_RESPONSE" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          if [ "$STATUS" = "ok" ]; then
            echo "✅ Service status: $STATUS (Production ready)"
          elif [ "$STATUS" = "degraded" ]; then
            echo "⚠️ Service status: $STATUS (Some services may be unavailable)"
            echo "⚠️ Review service health before considering deployment successful"
          else
            echo "❌ Service status is down: $STATUS"
            echo "❌ CRITICAL: Production deployment failed health check"
            exit 1
          fi
          
          # Check service details
          echo "Service details:"
          echo "$HEALTH_RESPONSE" | python3 -m json.tool 2>/dev/null || echo "$HEALTH_RESPONSE"
          
          # Verify Redis and ClickHouse are accessible
          if echo "$HEALTH_RESPONSE" | grep -q '"redis".*"status":"ok"'; then
            echo "✅ Redis service is healthy"
          else
            echo "⚠️ Redis service may have issues"
          fi
          
          if echo "$HEALTH_RESPONSE" | grep -q '"clickhouse".*"status":"ok"'; then
            echo "✅ ClickHouse service is healthy"
          else
            echo "⚠️ ClickHouse service may have issues"
          fi
